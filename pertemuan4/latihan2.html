<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox dan Tombol Radio</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="center">Checkbox dan Tombol Radio</h2><br>
    <hr width="60%" size="10" color="darkcyan" class="center" >
    <br>
    <form class="center" action="">
        <label for="nama">Nama kucing:</label> <br>
        <input type="text" name="Nama" id="nama"><br> <br>

        Jenis kelamin kucing: <br>
            <input type="radio" name="jk" value="Jantan" id="jantan">
            <label for="jantan">Jantan</label> <br>
            <input type="radio" name="jk" value="Betina">
            <label for="jantan">Betina</label> <br>
            <br>

        Makanan kucing: <br>
        <input type="checkbox" name="makanan" id="nasi">
        <label for="nasi">Nasi</label><br>
        <input type="checkbox" name="makanan" id="ikan">
        <label for="ikan">Ikan</label><br>
        <input type="checkbox" name="makanan" id="jeruk">
        <label for="jeruk">Jeruk</label><br>
        <input type="checkbox" name="makanan" id="tempe">
        <label for="tempe">Tempe</label><br>
        <input type="checkbox" name="makanan" id="pawsitive">
        <label for="pawsitive">Pawsitive</label><br>
        <input type="checkbox" name="makanan" id="proplan">
        <label for="proplan">Proplan</label><br>
        <input type="checkbox" name="makanan" id="whiskas">
        <label for="whiskas">Whiskas</label><br>
    </form>
</body>
</html>
