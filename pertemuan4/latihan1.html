<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field text dan password</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
        }
        h2{
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h2 class="center">Field Text dan Password</h2><br>
    <hr width="60%" size="10" color="darkcyan" class="center" >
    <br>
    <form class="center" action="">
        <label for="namadepan">Nama Depan:</label><br>
        <input type="text" name="namadepan" id="namadepan" placeholder="Nama Depan" required><br><br>
        <label for="email">Alamat email:</label><br>
        <input type="email" name="email" id="email" placeholder="example@mail.com"> <br><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br>
        <label for="tgl">Tanggal lahir:</label><br>
        <input type="date" name="tanggal" id="tgl"><br><br>
        <label for="waktu">Waktu lahir:</label><br>
        <input type="time" name="waktu" id=waktu""><br><br>
        <label for="umur">Umur:</label><br>
        <input type="number" name="umur" id="umur"><br><br>
        <label for="Volume">Volume:</label><br>
        <input type="range" name="volume" id="volume"><br><br>
        <label for="col">Favourite color:</label><br>
        <input type="color" name="col" id="col"><br><br>
    </form>
</body>
</html>
