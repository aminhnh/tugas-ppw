<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Drop Down dengan Nilai Default</title>
    <style>
        .center {
            margin: auto;
            width: 60%;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="center">Kotak Dropdown dengan Nilai Default</h2><br>
    <hr width="60%" size="10" color="darkcyan" class="center" >
    <br>
    <form class="center" action="">
        Best Football Team: <br><br>
        <select name="tim" id="tim">
            <option value="none" selected disabled hidden>-- None --</option>
            <option value="mu">Manchester United</option>
            <option value="liv">Liverpool</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Chelsea">Chelsea</option>
            <option value="range">Rangers</option>
            <option value="Celtics">Celtics</option>
            <option value="Madrid">Real Madrid</option>
            <option value="other">Other</option>
        </select> <br><br><br>
        Coklat paling enak: <br> <br>
        <select name="coklat" id="coklat">
            <option value="silverqueen" selected>Silverqueen</option>
            <option value="cad">Cadbury</option>
            <option value="Toblerone">Toblerone</option>
            <option value="Hershey">Hershey's</option>
            <option value="Wittaker">Wittaker</option>
            <option value="kitkat">Nestle Kitkat</option>
            <option value="monggo">Chocolate Moggo</option>
        </select><br><br><br>

        Karakter anime paling <i>socially awkward</i>: <br> <br>
        <select name="chara" id="chara">
            <option value="komi">Komi</option>
            <option value="bocchi" selected>Bocchi</option>
            <option value="kageyama">Kageyama</option>
            <option value="mura">Murasakibara</option>
            <option value="tamaki">Tamaki Amajiki</option>
        </select> <br><br><br>

    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
