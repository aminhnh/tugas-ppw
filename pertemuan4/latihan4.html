<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol dan Fieldset</title>
    <style>
        .center {
            margin: auto;
            width: 60%;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="center">Tombol dan Fieldset</h2><br>
    <hr width="60%" size="10" color="darkcyan" class="center" >
    <br>
    <fieldset class="center">
        <legend align="center">
            Data Akun
        </legend>
        <form action="">
            No Handphone <input type="text" name="" id="" size="20"> <br><br>
            Email <input type="text" name="" id="" size="20"><br><br>
            Akun Whatsapp <input type="text" name="" id="" size="20"><br><br>
            Akun Telegram <input type="text" name="" id="" size="20"><br><br>
            Akun Line <input type="text" name="" id="" size="20"><br> <br>
        </form>
    </fieldset>
    <fieldset class="center">
        <legend>
            Data Pribadi
        </legend>
        Nama Lengkap <input type="text" name="" id=""><br><br>
        Jenis kelamin <select name="" id="">
            <option value="laki">Laki-laki</option>
            <option value="perem">Perempuan</option>
        </select>
    </fieldset>
</body>
</html>
